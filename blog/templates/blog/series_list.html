{% extends 'blog/_base.html' %}
{% load blog_extras %}
{% block body %}

<div class="tags_header">Series.</div>
<div class="tag_list_container">
  {% if series_list %}
  {% for series in series_list %}
  <div>
    <span class="series_list_series"><a class=""
        href="{% url 'blog:series_detail' series.slug %}">{{ series }}</a></span>
  </div>
  {% endfor %}
  {% else %}
  <div class="tags_no_tags_text">We do not have any Series of articles yet.
  </div>
  {% endif %}
</div>
<div class=tags_home_btn>
  <a class="btn" href="{% url 'blog:index' %}"><i
      class="fad fa-home"></i>&nbsp;Back to Index</a>
</div>

{% endblock body %}
